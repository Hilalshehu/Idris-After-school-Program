<!DOCTYPE html>
<html>
<head>
  <title>After School Programs</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="container">
    <h1 class="display-6">Idris After School Lessons</h1>
    <hr class="my-5" />

    <button class="btn btn-primary float-end" :class="{ 'disabled': cartItems.length === 0 }" @click="toggleCart">
      Shopping Cart <span>{{ cartItemCount }}</span>
    </button>

    <div v-if="showCart" class="container">
      <h2>Shopping Cart</h2>
      <ul class="list-group">
        <li v-for="item in cartItems" :key="item._id" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <i :class="item.icon"></i> {{ item.subject }} - AED{{ item.price }} 
          </div>
          <div>
            <span class="badge badge-primary badge-pill">{{ item.quantity }}</span>
            <button @click="removeFromCart(item)" class="btn btn-danger btn-sm float-right ml-2">Remove</button>
          </div>
        </li>
      </ul>

      <!-- Checkout Functionality -->
      <div>
        <h3>Checkout</h3>
        <form @submit.prevent="checkout">
          <div class="form-group">
            <input type="text" v-model="name" class="form-control" placeholder="Name" pattern="^[a-zA-Z\s]+$" required />
          </div>
          <div class="form-group">
            <input type="text" v-model="phone" class="form-control" placeholder="Phone number" pattern="^\d+$" required />
          </div>
          <button :disabled="!validForm || cartItems.length === 0" class="btn btn-outline-primary">
            Checkout
          </button>
        </form>
      </div>
    </div>

    <div v-else class="container">
      <!-- Search Functionality -->
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" v-model="searchQuery" placeholder="Search lessons..." @input="getLessons" />
        </div>
        <!-- Sort Functionality -->
        <div class="col-md-6">
          <select v-model="sortOption" class="form-control" style="width: 350px" @change="getLessons">
            <option value="">Sort by</option>
            <option value="subject">Subject</option>
            <option value="location">Location</option>
            <option value="price">Price</option>
            <option value="spaces">Spaces</option>
          </select>
          <br />
          <select v-model="sortOrder" class="form-control" style="width: 350px" @change="getLessons">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
          <br />
        </div>
      </div>

      <hr class="my-5" />
      <!-- Display List of Lessons -->
      <div class="row">
        <div class="col-md-4 mt-1 mb-1 shadow" v-for="lesson in filteredLessons" :key="lesson._id">
          <div class="card">
            <div class="card-body">
              <i :class="lesson.icon"></i>
              <h5>{{ lesson.subject }}</h5>
              <p>Location: {{ lesson.location }}</p>
              <p>Price: AED{{ lesson.price }}</p>
              <p>Spaces: {{ lesson.spaces }}</p>
              <button :disabled="lesson.spaces === 0" @click="addToCart(lesson)" class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        lessons: [],
        cart: {},
        showCart: false,
        sortOption: "",
        searchQuery: "",
        sortOrder: "asc",
        name: "",
        phone: ""
      },
      created() {
        this.getLessons();
      },
      methods: {
        async getLessons() {
          const url = new URL('http://localhost:4000/collection/products');
          url.searchParams.append('search', this.searchQuery);
          url.searchParams.append('searchField', 'subject');
          url.searchParams.append('sort', this.sortOrder);

          const response = await fetch(url);
          const lessons = await response.json();
          this.lessons = lessons;
        },
        addToCart(lesson) {
          if (lesson.spaces > 0) {
            this.$set(this.cart, lesson._id, this.cart[lesson._id] || { ...lesson, quantity: 0 });
            this.cart[lesson._id].quantity++;
            lesson.spaces--;
          }
        },
        toggleCart() {
          this.showCart = !this.showCart;
        },
        removeFromCart(item) {
          if (this.cart[item._id].quantity > 1) {
            this.cart[item._id].quantity--;
          } else {
            this.$delete(this.cart, item._id);
          }
          const lesson = this.lessons.find((l) => l._id === item._id);
          lesson.spaces++;
        },
        async checkout() {
          const order = {
            lessons: Object.values(this.cart),
            username: this.name,
            phonenumber: this.phone
          };

          try {
            const response = await fetch('http://localhost:4000/collection/orders', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(order)
            });

            if (!response.ok) {
              throw new Error(`Error creating order: ${response.statusText}`);
            }

            alert(`Order created successfully for ${this.name} (phone: ${this.phone})!`);
            this.cart = {};
          } catch (error) {
            console.error('Error:', error.message);
          }
        }
      },
      computed: {
        cartItems() {
          return Object.values(this.cart);
        },
        filteredLessons() {
          return this.lessons.filter((lesson) =>
            lesson.subject.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
            lesson.location.toLowerCase().includes(this.searchQuery.toLowerCase())
          );
        },
        validForm() {
          return this.name.match(/^[a-zA-Z\s]+$/) && this.phone.match(/^\d+$/);
        },
        cartItemCount() {
          return Object.values(this.cart).reduce((total, item) => total + item.quantity, 0);
        }
      },
      watch: {
        searchQuery: 'getLessons',  // Watch the search query to trigger search
        sortOption: 'getLessons',  // Watch the sort option to trigger sorting
        sortOrder: 'getLessons'  // Watch the sort order to trigger sorting
      }
    });
  </script>
</body>
</html>
