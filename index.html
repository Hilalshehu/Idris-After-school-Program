<!DOCTYPE html> <!-- reminder to disables checkout buton if cart= empty and create a show cart page-->
<html>

<head>
  <title>After School Programs</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://kit.fontawesome.com/yourkit.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app" class="container">
    <div class="">
      <h1 class="display-6">After School Lessons</h1>
      <hr class="my-5" />
      <div class="d-flex justify-content-end">
        <a href="thankyou.html" class="btn btn-primary" :class="{ 'disabled': cart.length === 0 }"
          @click.prevent="toggleCart">
          Shopping Cart <span class="badge badge-light">{{ cartItemCount }}</span>
        </a>
      </div>


      <div v-if="showCart" class="container">
        <h2>Shopping Cart</h2>
        <ul class="list-group">
          <li v-for="item in cart" :key="item.id" class="list-group-item">
            {{ item.subject }} - ${{ item.price }}
            <button @click="removeFromCart(item)" class="btn btn-danger btn-sm float-right">
              Remove
            </button>
          </li>
        </ul>

        <!-- Checkout Functionality -->
        <div>
          <h3>Checkout</h3>
          <div class="form-group">
            <input type="text" v-model="name" class="form-control" placeholder="Name" pattern="^[a-zA-Z\s]+$" />
          </div>
          <div class="form-group">
            <input type="number" v-model="phone" class="form-control" placeholder="Phone number" />
          </div>
          <button :disabled="!validForm" @click="checkout" class="btn btn-primary">
            <span class="badge badge-light">{{ cartItemCount }}</span>
            Checkout
          </button>
        </div>
      </div>

      <div v-else class="container">
        <!-- Search Functionality -->
        <div class="d-flex justify-content-end">
          <input type="text" v-model="searchQuery" placeholder="Search lessons..." />
        </div>
        <!-- Sort Functionality -->
        <div class="form-group">
          <select v-model="sortOption" class="form-control" style="width: 350px">
            <option value="">Sort by</option>
            <option value="subject">Subject</option>
            <option value="location">Location</option>
            <option value="price">Price</option>
            <option value="spaces">Spaces</option>
          </select>
          <br />
        <select v-model="sortOrder" class="form-control" style="width: 350px">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        </div>
        <button @click="sortLessons()" class="btn btn-primary">Sort</button>



        <hr class="my-5" />
        <!-- Display List of Lessons -->
        <div class="row">
          <div class="col-md-4" v-for="lesson in filteredLessons" :key="lesson.id">
            <div class="card">
              <div class="card-body">
                <i :class="lesson.icon"></i>
                <h5>{{ lesson.subject }}</h5>
                <p>Location: {{ lesson.location }}</p>
                <p>Price: AED{{ lesson.price }}</p>

                <p>Spaces: {{ lesson.spaces }}</p>

                <button :disabled="lesson.spaces === 0" @click="addToCart(lesson)" class="btn btn-primary">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lessons.js"></script>
    <script>
     const app = new Vue({
        el: "#app",
        data: {
          lessons: LESSONS,
          cart: [],
          showCart: false,
          sortOption: "",
          searchQuery: "",
          sortOrder: "asc",
          name: "",
          phone: "",
        },
  
        
        computed: {
          filteredLessons() {
            let filtered = this.lessons;
            if (this.searchQuery) {
              filtered = filtered.filter(
                (lesson) =>
                  lesson.subject
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase()) ||
                  lesson.location
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase())
              );
            }
            return filtered;
          },

          validForm() {
            return (
              this.name.match(/^[a-zA-Z\s]+$/) && this.phone.match(/^\d+$/)
             );
             
            
          },
          cartItemCount() {
            return this.cart.length;
          },
        },
        methods: {
          addToCart(lesson) {
            if (lesson.spaces > 0) {
              const item = { ...lesson, spaces: 1 };
              this.cart.push(item);
              lesson.spaces--;
            }
          },
          toggleCart() {
            this.showCart = !this.showCart;
          },
          removeFromCart(item) {
            const index = this.cart.indexOf(item);
            if (index !== -1) {
              this.cart.splice(index, 1);
              const lesson = this.lessons.find((l) => l.id === item.id);
              lesson.spaces++;
            }
          },
          sortLessons() {
            if (this.sortOption) {
              const order = this.sortOrder === "asc" ? 1 : -1;
              this.lessons.sort((a, b) => {
                if (a[this.sortOption] < b[this.sortOption]) return -1 * order;
                if (a[this.sortOption] > b[this.sortOption]) return 1 * order;
                return 0;
              });
            }
          },
          checkout() {
            if (this.validForm) {
              alert(
                `Order Submitted Successfully for ${this.name} (${this.phone})`
              );
              this.cart = [];
              this.name = "";
              this.phone = "";
              window.location.href = 'thankyou.html';
            }
          },
        },
      });
    </script>
</body>
